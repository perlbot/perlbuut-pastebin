[features]
memcached=true

[memcached]
namespace="pastebin"
unique_namespace=true
hash_namespace=1

io_timeout=0.5
max_failures=3
failure_timeout=2

max_size=524288

[[memcached.servers]]
address="localhost:11211"
weight="2.5"

[announce]
endpoint="localhost:1234"
protocol="perlbot"

[announce.channels]
"freenode#perl"="Freenode #perl"
"freenode#perlbot"="Freenode #perlbot"
"magnet#perl"="irc.perl.net #perl"
